    <style>
      *{
      margin:0;
      padding:0;
      text-decoration:none;
      box-sizing:border-box;
      }
      .col-md-12.login_container {
        height: 46vw;
        background-size: cover;
        background-repeat:no-repeat;
        background-image: url(/static/main/img/loginimg.jpg);

      }


      .sign-up {
      width:360px;
      background:#f1f1f1;
      padding:80px 40px;
      border-radius:10px;
      position:absolute;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      }

      .sign-up h2{
      text-align:center;
      margin-bottom:60px;
      }

      .txtb{
      border-bottom:2px solid #adadad;
      position:relative;
      margin: 30px 0;
      }

      .txtb input{
      font-size:15px;
      color:#333;
      border:none;
      width:100%;
      outline:none;
      background:none;
      padding:0 5px;
      height:40px;
      }

      .btn-signup{
      text-align:center;
      margin-bottom:60px;
      }

 </style>

<!-- login part start -->
<div class = "col-md-12 login_container">
    <div class="sign-up">
        <form method="POST" action="{%url 'signup' %}" enctype="multipart/form-data">
        {% csrf_token%}
        
        <h2>Signup</h2>
         <div class="txtb">
        
           <input type="text" name="username" placeholder="Username">
        
         </div>
         <div class="txtb">
        
           <input type="password"   name="password1" placeholder="Password" >
        
         </div>
            <div class="txtb">
        
           <input type="password"  name="password2" placeholder="Confirm Password" >
        
         </div>

        <div class="txtb">
            <input type="file" name="img1"/> 
        </div>

        <div class="txtb">
            <input type="file" name="file1"/> 
        </div>
        <div class="btn-signup">
        <button type="submit"  class="btn btn-primary">Signup</button></div>
        
        
        </form>
        
        </div>
  </div>
